  <head>

  <body>
    <div id="app">
      <div style="width: 500px; margin: 20px">

       <ui-table :fields="table.fields" :rows="table.rows"></ui-table>

        }
      }
    </script>
    <script type="module">
      import { UiTable } from "../dist/UiTable.es.js";
      import { createApp, ref, reactive } from "vue";
      createApp({
        components:{
          UiTable
        },
        setup() {
          const table = reactive({
            fields: [
                {
                    label: '姓名',
                    value: 'name'
                }
            ],
            rows: [
                {
                    name: 'Jyun'
                }
            ]
          })

      
          return {
            table,
          };
        },
      }).mount("#app");
    </script>
